<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body bgcolor="#aedaa6">

    <section class="flex justify-center items-center h-dvh">
        <div class="card flex justify-center items-center bg-white w-[50%] py-10 px-5 shadow-lg">
            <div class="left w-[40%]">
                <img src="https://media.istockphoto.com/id/463123467/photo/plant-isolated-in-the-pot.jpg?s=612x612&w=0&k=20&c=DxTzKmvVp79fj2UzWQjVJNKWHHqu4mxLoJnkSo-VEe0="
                    class="" alt="">
            </div>
            <div class="right w-[60%] ">
                <div class="content flex flex-col justify-start px-5">
                    <h1 class="text-4xl text-[#646e71]">CLASSIC PEACE LILY</h1>
                    <span class="text-lg text-[#adadad]">POPULAR HOUSE PLANT</span>
                    <span class="text-[2.5rem] text-slate-600">$18</span>
                    <p class="text-md text-[#b1aaac]">Classic Peace Lily is a spathiphyllum floor plant
                        arranged in a bamboo planter with a blue & red
                        ribbom and butterfly pick</p>
                    <div class="btn flex justify-centers items-center text-center gap-5 mt-5">
                        <div class="cart border-2 py-2 w-full text-[1.2rem] text-slate-400">ADD TO CART</div>
                        <div class="wishlist border-2 py-2 w-full text-[1.2rem] text-slate-400">WISHLIST</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
