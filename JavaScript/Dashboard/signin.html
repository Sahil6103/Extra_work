<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <section class="user-form siginin d-flex justify-content-center align-items-center ">
        <div class="container">
            <div class="card mx-auto text-center">
                <h1 class="mb-4">Sign In</h1>
                <div class="error"></div>
                <form action="/signin.html" method="post">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <div class="mb-3 btndiv">
                        <button type="submit" class="btn" onclick="handleSignin(event)">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
