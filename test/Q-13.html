<!-- Write a JavaScript program to print the current window contents. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HRllo</h1>
    <button>Click</button>

    <script>
        document.querySelector("button").addEventListener("click", () => {
            window.print()
        })
    </script>
</body>

</html>
