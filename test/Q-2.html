<!-- What is a marquee in HTML? explaine with two examples ? -->

<!-- 
Marquee tag is used to move text like animation left to right or bottom to top and many other way.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>
    <marquee behavior="scroll" direction="left">This is right to left</marquee>
    <marquee direction="up">This text will scroll from bottom to top</marquee>
</body>

</html>
