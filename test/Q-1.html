<!-- What are HTML Attributes explaine with two examples ? -->

<!-- 
=> HTML attributes are used to give addition information about elements.
=> Attributes : class,id src, alt etc...
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>

<body>
    <div class="box">This is class box</div>
    <div id="card">This is id card</div>
</body>

</html>
