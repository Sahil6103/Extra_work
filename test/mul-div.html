<!-- Write a JavaScript program to calculate multiplication and division of two numbers (input
from the user). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and division</title>
</head>

<body>
    <input type="text" placeholder="Enter number 1" class="inp1"><br><br>
    <input type="text" placeholder="Enter number 2" class="inp2"><br><br>
    <button class="mul">multiplication</button>
    <button class="div">division</button><br><br>

    <span class="result"></span>
    <script>
        let inp1 = document.querySelector(".inp1")
        let inp2 = document.querySelector(".inp2")
        let result = document.querySelector(".result")

        document.querySelector(".mul").addEventListener("click", () => {
            result.innerHTML = `${inp1.value * inp2.value}`
        })
        document.querySelector(".div").addEventListener("click", () => {
            result.innerHTML = `${inp1.value / inp2.value}`
        })

    </script>
</body>

</html>
