<!-- What do you understand by the universal sector explain with examples? -->

<!-- 
=> Universal selector is used to select all the elements in of the HTML file.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>

    <style>
        /* universal selector */
        * {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, eligendi?</p>
    <span>This is span tag</span>
</body>

</html>
