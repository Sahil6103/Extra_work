<!-- What is meant by RGB stream? set a background color of webpage using RGB stream? -->

<!-- 
=> RGB stream is a unique code of color which is defined color of Red,Green,Blue.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Stream</title>
    <style>
        body {
            /* background color using RGB stream */
            background-color: rgb(165, 191, 191);
        }
    </style>
</head>

<body>
    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, fuga!</span>
</body>

</html>
