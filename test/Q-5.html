<!-- What are HTML Entities? explain examples of two entities. -->

<!-- 
=> HTML entities are predefined symbols which is used by specific code.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>
    <!-- copyright symbol -->
    <span>&copy;</span>

    <!-- registered symbol -->
    <span>&reg;</span>
</body>

</html>
