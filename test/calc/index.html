<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <input type="text" class="calc-input">

        <div class="digits ">
            <div class="row flex justify-content-center gap-3">
                <div class="num col-2">7</div>
                <div class="num col-2">8</div>
                <div class="num col-2">9</div>
                <div class="num col-2">/</div>
            </div>
            <div class="row flex justify-content-center gap-3">
                <div class="num col-2">4</div>
                <div class="num col-2">5</div>
                <div class="num col-2">6</div>
                <div class="num col-2">*</div>
            </div>
            <div class="row flex justify-content-center gap-3">
                <div class="num col-2">1</div>
                <div class="num col-2">2</div>
                <div class="num col-2">3</div>
                <div class="num col-2">-</div>
            </div>
            <div class="row flex justify-content-center gap-3">
                <div class="num col-2">0</div>
                <div class="num col-2">.</div>
                <div class="num col-2">=</div>
                <div class="num col-2">+</div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
    <script src="main.js"></script>
</body>

</html>
