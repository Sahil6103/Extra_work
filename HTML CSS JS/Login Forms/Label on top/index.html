<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label on Top</title>

    <!-- Bootsstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>

    <!-- Font Awesome CDN -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main-form">
            <div class="login-card">
                <div class="heading text-center ">
                    <i class="fa-solid fa-user-check mb-2"></i>
                    <h2 class="mb-4">Login</h2>
                </div>
                <div class="input-field mt-5">
                    <input type="text" class="input-control text-white">
                    <label for="text">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" class="input-control text-white">
                    <label for="text">Password</label>
                </div>
                <input type="submit" class="login-btn mb-4" value="Login"><br>
                <a href="#">Forget Password?</a><br>
                <a href="#">Register</a>
            </div>
        </div>
    </section>
</body>

</html>
