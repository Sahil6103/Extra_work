<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="resposnive.css">
</head>

<body>
    <section class="login">
        <div class="container">
            <div class="main-card">
                <div class="row">
                    <div class="left col-6">
                        <form>
                            <h2 class="text-center mb-4 text-black"><b>Sign in</b></h2>
                            <ul class="">
                                <li class="mx-2"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                                <li class="mx-2"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                                <li class="mx-2"><a href="#"><i class="fa-brands fa-github"></i></a></li>
                                <li class="mx-2"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                            </ul>
                            <p class="text-center">or use your email password</p>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3 text-center">
                                <a href="#" class="form_link"> Forget your Password? </a>
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                                <button type=" submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="right col-6 align-items-center">
                        <h1 class="text-center">Hello, Friends!</h1>
                        <p class="text-center mt-3">Register with your personal details to use all of site features
                        </p>
                        <div class="signup text-center">
                            <a href="#">SIGN UP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
