<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover to details</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="continer">
            <div class="row d-flex justify-content-center ">
                <div class="col-3">
                    <div class="card">
                        <img src="spiderandwolverine.jpg" alt="">
                        <div class="card-body">
                            <h3>Spiderman & Wolverine</h3>
                            <div class="labels d-flex justify-content-between ">
                                <h5 class="mt-2">₹1000.00</h5>
                                <a href="#">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="batmanwholaughs.jpg" alt="">
                        <div class="card-body">
                            <h2>Batman Who Laughs</h2>
                            <div class="labels d-flex justify-content-between ">
                                <h5 class="mt-2">₹800.00</h5>
                                <a href="#">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="avengersvsxmen.jpg" alt="">
                        <div class="card-body">
                            <h2>Avengers vs X-Men</h2>
                            <div class="labels d-flex justify-content-between ">
                                <h5 class="mt-2">₹1200.00</h5>
                                <a href="#">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
