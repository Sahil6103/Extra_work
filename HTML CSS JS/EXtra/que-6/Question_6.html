<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette</title>
    <style> /* style tag for css*/
    /* css for table tag */
        table
        {
            border-collapse: collapse;
            font-size: 16px;
        }
        /* css for th tag */
        th{
            border: 3px solid white;
            padding: 30px;

        }
        /* css for td tag */
        td{
            border: 3px solid white;

        }
    </style>
</head>
