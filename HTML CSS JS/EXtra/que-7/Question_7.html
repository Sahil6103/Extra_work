<!-- Create Registration form using HTML, CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- fieldset tag -->
    <fieldset>
        <!-- form tag -->
        <form action="">
            <center>
                <!-- heading tag -->
                <h1>Registration Form</h1>
            </center>
            <!-- table tag -->
            <table>
                <!-- tr tag -->
                <tr>
                    <td><label for="fnm">First name :</label></td>
                    <td><input type="text" name="fnm" placeholder="Enter your firstname"></td><br><br>
                    &nbsp;
                    <td><label for="mnm">Middle Name :</label></td>
                    <td><input type="text" name="mnm" id="" placeholder="Enter your middlename"></td><br><br>
                    <td><label for="lnm">Last Name :</label></td>
                    <td><input type="text" name="lnm" id="" placeholder="Enter your lastname"></td>
                </tr><br>

                &nbsp;
                <!-- tr tag -->
                <tr>
                    <td><label for="bd">Birth Date</label></td>
                    <td><input type="date" name="bd" id=""></td>
                </tr>
                <!-- tr tag -->
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" name="email" id="" placeholder="abc@gmail.com"></td>
                </tr>
                <!-- tr tag -->
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>Female<input type="radio" name="gender" id="1"></td>
                    <td>Male<input type="radio" name="gender" id="1"></td>
                    <td>Other<input type="radio" name="gender" id="1"></td>
                </tr>

                <br>
                <br>
                &nbsp;
                <!-- tr tag -->
                <tr>
                    <td><label for="mn">Mobile Number</label></td>
                    <td><input type="tel" name="mn" value="" pattern="[0-9]{10}"></td>
                    <td><label for="on">Other Number</label></td>
                    <td><input type="tel" name="on" id="" value="" pattern="[0-9,]{10}"></td>
                </tr>
                <!-- tr tag -->
                <tr>
                    <td><label for="Address">Address: </label></td>
                    <td><textarea name="Address" id="" cols="25" rows="5"></textarea></td>
                </tr>
                <!-- tr tag -->
                <tr>
                    <td><label for="City">City</label></td>
                    <td><select name="city" id="">
                            <option value="--">--Selected--</option>
                            <option value="A">Rajkot</option>
                            <option value="B">Ahmadabad</option>
                            <option value="C">Surat</option>
                            <option value="D">Mumbai</option>
                            <option value="E">Pune</option>
                            <option value="F">Anand</option>
                            <option value="G">Chennai</option>
                            <option value="H">Dhaka</option>
                            <option value="K">Shrinagar</option>
                            <option value="L">Vidhyanagar</option>
                            <option value="M">Nagpur</option>
                            <option value="N">Gondal</option>
                            <option value="O">Junagadh</option>
                            <option value="P">Porbandar</option>
                            <option value="Q">Delhi</option>
                            <option value="R">Dwarka</option>
                            <option value="S">Diu</option>
                            <option value="T">Daman</option>
                            <option value="U">Jaipur</option>
                            <option value="V">Hydrabad</option>
                            <option value="W">Udaypur</option>
                            <option value="X">Surendranagr</option>
                            <option value="Y">Vadodara</option>
                            <option value="Z">Vishakha Pattanam</option>
                        </select></td>
                    <td><label for="State">State</label></td>
                    <td><select name="State" id="">
                            <option value="--">--Selected--</option>
                            <option value="GJ">Gujarat</option>
                            <option value="JR">Jharkhand</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="TN">Tamil Naidu</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="GOA">Goa</option>
                            <option value="KR">Kerala</option>
                            <option value="SK">Sikkim</option>
                            <option value="MG">Meghalaya</option>
                            <option value="MH">Maharastra</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="UP">Uttar Pradesh</option>
                        </select>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td>
                        <input type="password" name="pass" id="">
                    </td>
                    <td><label for="pass">Re-type password</label></td>
                    <td><input type="password" name="pass" id=""></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>



            </table>
        </form>
    </fieldset>
</body>

</html>
