<!-- Create a dropdown list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List</title>
</head>
<body>
    <label>Select city</label> <!--Label for select element-->
    <select name="Select City"> <!--select element-->
        <!-- option tag for select element to show drop down -->
        <option>Rajkot</option>
        <option>Ahmedabad</option>
        <option>Surat</option>
        <option>Gandhinagar</option>
        <option>Vadodara</option>
    </select>
</body>
</html>
